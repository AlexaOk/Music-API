<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Projet Web</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="home.html">My Music Library</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="home.html">Home</a></li>
        <li><a href="artists.html">Artistes</a></li>
        <li><a href="albums.html">Albums</a></li>
        <li><a href="genres.html">Genres</a></li>
      </ul>
      <form class="navbar-form navbar-left" action="details_artist">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Rechercher un artiste" name="name">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
      <form class="navbar-form navbar-left" action="details_album">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Rechercher un album" name="name">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
      <form class="navbar-form navbar-left" action="details_genre">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Rechercher un genre" name="name">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </nav>
      <h2>Details de l'album</h2>
  <script id="template2" type="text/template">
    {{#.}}
    <div class="container">



      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Album</th>
              <th>Artiste</th>
              <th>Genre</th>
              <th>Nombre de tracks</th>
              <th>Cover</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><a name ="{{album}}" href="details_album?name={{album}}">{{album}}</a></td>
              <td><a href="details_artist?name={{artist}}">{{artist}}</a></td>
              <td><a name ="{{genre}}" href="details_genre?name={{genre}}">{{genre}}</a></td>
              <td>{{Nbtracks}}</td>
              <td><a href="{{coverL}}" ><img src="{{cover}}"></a></td>
              {{/.}}
            </script>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script id="template5" type="text/template">
    <div class="container">

      <div class="table-responsive">

        <table class="table">


          <thead>
            <tr>
              <th>Track No</th>
              <th>Name</th>
              <th>Duration</th>
              <th>Genre</th>
              <th>Album</th>
              <th>Artiste</th>
              <th>Play</th>
            </tr>
          </thead>
          {{#.}}
          <tbody>

            <td>{{track_no}}</td>
            <td>{{name}}</td>
            <td>{{duration}}</td>
            <td>{{genre}}</td>
            <td>{{name}}</td>
            <td>{{artist}}</td>
            <td><audio controls="controls">
              <source src="{{mp3}}" type="audio/mp3"/></audio></td>
              {{/.}}
            </tbody>

          </table>

        </div>

      </div>
    </script>


    <div id = "display2"></div>
    <div id = "display5"></div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
  </html>
