<!DOCTYPE html>
<html ng-app="myApp" >
<head>
	<meta charset="utf-8">
	<title>DÃ©tails d'un album</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
	<script type="text/javascript" src="angular.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body ng-controller="details_artists">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">My Music Library</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="home.html">Home</a></li>
				<li><a href="list_artists.html">Artistes</a></li>
				<li><a href="list_albums.html">Albums</a></li>
			</ul>
			<form class="navbar-form navbar-left" action="/action_page.php">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search" name="search">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="table-responsive">
			<table class="table">
				<thead>
	      			<tr>
						<th>Artiste</th>
						<th>Description</th>
						<th>Bio</th>
						<th>Photo</th>
						
					</tr>
				</thead>
				<tbody ng-repeat="x in details_artists">
					<td>{{ x.name }}</td>
					<td>{{ x.description }}</td>
					<td>{{ x.bio }}</td>
					<td><img src="{{ x.photo }}"></td>
				</tbody>
			</table>
		</div>
	</div>
	<div class="container" ng-controller="albums_artist">
		<div class="table-responsive">
			<table class="table">
				<thead>
	      			<tr>
						<th>Albums</th>
					</tr>
				</thead>
				<tbody ng-repeat="x in albums_artist">
					<td><a href="http://localhost/Projet-Web_Rush_2/angular/details_album?name={{x.album}}">{{ x.album }}</a></td>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
